<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 470" font-family="Monaco, Consolas, 'Courier New', monospace">
  <defs>
    <linearGradient id="titleBar" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3b3b3b"/>
      <stop offset="100%" stop-color="#2d2d2d"/>
    </linearGradient>
    <filter id="termShadow" x="-3%" y="-2%" width="106%" height="110%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#0f172a" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="720" height="470" fill="#f1f5f9" rx="0"/>

  <!-- ============ TERMINAL WINDOW ============ -->
  <g filter="url(#termShadow)">
    <rect x="30" y="24" width="660" height="422" rx="10" fill="#1e1e2e"/>
  </g>

  <!-- Title bar -->
  <rect x="30" y="24" width="660" height="36" rx="10" fill="url(#titleBar)"/>
  <rect x="30" y="50" width="660" height="10" fill="url(#titleBar)"/>
  <!-- Traffic lights -->
  <circle cx="54" cy="42" r="6.5" fill="#ff5f57"/>
  <circle cx="76" cy="42" r="6.5" fill="#febc2e"/>
  <circle cx="98" cy="42" r="6.5" fill="#28c840"/>
  <!-- Title text -->
  <text x="360" y="47" text-anchor="middle" font-size="12" fill="#a0a0a0" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif">atomik-gen -- ATOMiK Schema Tools</text>

  <!-- ============ TERMINAL BODY ============ -->

  <!-- Prompt + version command -->
  <text x="52" y="82" font-size="12.5">
    <tspan fill="#a6e3a1">$</tspan>
    <tspan fill="#cdd6f4"> atomik-gen </tspan>
    <tspan fill="#89b4fa">--version</tspan>
  </text>
  <text x="52" y="100" font-size="12.5" fill="#6c7086">atomik-gen 0.1.0</text>

  <!-- Blank line separator -->

  <!-- Generate command -->
  <text x="52" y="126" font-size="12.5">
    <tspan fill="#a6e3a1">$</tspan>
    <tspan fill="#cdd6f4"> atomik-gen </tspan>
    <tspan fill="#f9e2af">generate</tspan>
    <tspan fill="#cdd6f4"> schema.json </tspan>
    <tspan fill="#89b4fa">--output-dir</tspan>
    <tspan fill="#cdd6f4"> out/ </tspan>
    <tspan fill="#89b4fa">--languages</tspan>
    <tspan fill="#cdd6f4"> python rust</tspan>
  </text>
  <text x="52" y="144" font-size="12.5" fill="#6c7086">  python: OK (3 files)</text>
  <text x="52" y="160" font-size="12.5" fill="#6c7086">  rust:   OK (5 files)</text>
  <text x="52" y="176" font-size="12.5" fill="#a6e3a1">Generated 8 file(s) in out/</text>

  <!-- Validate command -->
  <text x="52" y="202" font-size="12.5">
    <tspan fill="#a6e3a1">$</tspan>
    <tspan fill="#cdd6f4"> atomik-gen </tspan>
    <tspan fill="#f9e2af">validate</tspan>
    <tspan fill="#cdd6f4"> sdk/schemas/domains/video-h264-delta.json</tspan>
  </text>
  <text x="52" y="220" font-size="12.5" fill="#a6e3a1">video-h264-delta.json: VALID (0 errors, 0 warnings)</text>

  <!-- Info command -->
  <text x="52" y="246" font-size="12.5">
    <tspan fill="#a6e3a1">$</tspan>
    <tspan fill="#cdd6f4"> atomik-gen </tspan>
    <tspan fill="#f9e2af">info</tspan>
    <tspan fill="#cdd6f4"> sdk/schemas/domains/finance-price-tick.json</tspan>
  </text>
  <text x="52" y="264" font-size="12.5" fill="#6c7086">Schema:     finance-price-tick.json</text>
  <text x="52" y="280" font-size="12.5" fill="#cdd6f4">Namespace:  <tspan fill="#f9e2af">Finance.Trading.PriceTick</tspan></text>
  <text x="52" y="296" font-size="12.5" fill="#6c7086">Version:    1.0.0</text>
  <text x="52" y="312" font-size="12.5" fill="#6c7086">Delta Fields:</text>
  <text x="52" y="328" font-size="12.5" fill="#89b4fa">  price_delta:  parameter_delta (64-bit)</text>
  <text x="52" y="344" font-size="12.5" fill="#89b4fa">  volume_delta: delta_stream (64-bit)</text>
  <text x="52" y="360" font-size="12.5" fill="#89b4fa">  trade_flags:  bitmask_delta (64-bit)</text>
  <text x="52" y="376" font-size="12.5" fill="#6c7086">Operations: accumulate, reconstruct, rollback</text>

  <!-- Batch command -->
  <text x="52" y="402" font-size="12.5">
    <tspan fill="#a6e3a1">$</tspan>
    <tspan fill="#cdd6f4"> atomik-gen </tspan>
    <tspan fill="#f9e2af">batch</tspan>
    <tspan fill="#cdd6f4"> sdk/schemas/domains/ </tspan>
    <tspan fill="#89b4fa">--report</tspan>
    <tspan fill="#cdd6f4"> report.json</tspan>
  </text>
  <text x="52" y="420" font-size="12.5" fill="#a6e3a1">Processed: 3 schema(s), 57 file(s), 0 failure(s)</text>

  <!-- Blinking cursor -->
  <text x="52" y="440" font-size="12.5" fill="#a6e3a1">$</text>
  <rect x="63" y="430" width="8" height="14" fill="#a6e3a1" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0;0.7" dur="1.2s" repeatCount="indefinite"/>
  </rect>

</svg>
