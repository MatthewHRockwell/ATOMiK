## Usage Instructions

### When Starting Phase 4

1. Copy the above YAML to `.github/atomik-status.yml`
2. Set `phase_4.status: in_progress`
3. Set `phase_4.started: [current timestamp]`
4. Set `phase_4.last_updated: [current timestamp]`

### After Each Task Completion

Update the specific task:
```yaml
T4A.1_schema_spec:
  status: complete
  date_started: "2026-01-XX"
  date_completed: "2026-01-XX"
```

Update metrics:
```yaml
metrics:
  budget_used: "$8"  # Cumulative
```

### After Hardware Demos

Update benchmark results with actual measured data:
```yaml
benchmark_results:
  video_compression:
    compression_ratio: "240:1"  # Or actual measured value
    frame_rate: "30 FPS"
    power_consumption: "12W"
```

### When Phase 4 Completes

```yaml
phase_4:
  status: complete
  completed: "2026-01-XX"
  validation_gates:
    sdk_generates_valid_code: true
    verilog_synthesizes: true
    software_targets_compile: true
    patterns_demonstrate_capabilities: true
    hardware_demos_on_silicon: true
    investor_package_complete: true
```

---

This template integrates with existing CI/CD and provides comprehensive tracking for all Phase 4 activities.
