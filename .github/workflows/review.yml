name: AI Code Review
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ./software[dev] || pip install -e ./software
      - name: Run code analysis
        run: |
          pip install ruff
          ruff check software/ --output-format=json > ruff_results.json || true
      - name: Post review comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            let results = [];
            try {
              const data = fs.readFileSync('ruff_results.json', 'utf8');
              results = JSON.parse(data);
            } catch (e) {
              console.log('No lint issues found or file not readable');
            }
            
            if (results.length > 0) {
              const issues = results.slice(0, 10).map(r => 
                `- **${r.filename}:${r.location.row}** - ${r.code}: ${r.message}`
              ).join('\n');
              
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `## ğŸ” Code Review Results\n\n${issues}\n\n_Automated review by ATOMiK CI_`
              });
            }
