name: ATOMiK CI/CD
on:
  push:
    branches: [main, develop, 'phase/**']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      phase:
        description: 'Phase to execute (1-4 or all)'
        required: true
        default: 'all'

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ./software[dev]
      - name: Run linting
        run: |
          pip install ruff
          ruff check software/atomik_sdk/
      - name: Run unit tests
        run: |
          pip install pytest pytest-cov
          pytest software/tests/ software/atomik_sdk/tests/ -v --cov=atomik_sdk --cov-report=xml
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  proof-check:
    needs: validate
    if: contains(github.event.head_commit.message, '[proof]')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Lean4
        run: |
          curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y
          echo "$HOME/.elan/bin" >> $GITHUB_PATH
      - name: Verify Lean4 proofs
        run: |
          if [ -d "math/proofs" ]; then
            cd math/proofs && lake build || echo "No lake project found"
          fi

  benchmark:
    needs: validate
    if: contains(github.event.head_commit.message, '[benchmark]')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ./software[dev]
          pip install numpy scipy matplotlib
      - name: Execute benchmark suite
        run: |
          if [ -d "experiments/benchmarks" ]; then
            python experiments/benchmarks/run_all.py --output math/benchmarks/results/benchmark_results.json || echo "Benchmark script not found"
          fi
      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: math/benchmarks/results/
          retention-days: 30

  synthesis:
    needs: [validate, proof-check]
    if: contains(github.event.head_commit.message, '[synthesis]')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Verilog tools
        run: |
          sudo apt-get update
          sudo apt-get install -y verilator iverilog
      - name: Verilog lint and simulation
        run: |
          if [ -d "rtl" ]; then
            verilator --lint-only rtl/*.v 2>/dev/null || echo "Lint warnings detected"
            if [ -d "rtl/testbench" ]; then
              iverilog -o sim rtl/*.v rtl/testbench/*.v && vvp sim || echo "No testbenches found"
            fi
          fi

  deploy-docs:
    needs: validate
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ./software[dev]
      - name: Generate documentation
        run: |
          pip install pdoc3
          if [ -d "software/atomik_sdk" ]; then
            pdoc --html --output-dir docs/api software/atomik_sdk
          fi
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
